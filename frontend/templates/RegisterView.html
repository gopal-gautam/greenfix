<div class="card card-login mx-auto mt-5" id="loginreg" style="<%= newregister %>">
    <div class="card-header">
        New Registration
    </div>
    <div class="card-body" id="login-content">
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="username">
                    <i class="fa fa-user">
                    </i>
                    Name
                </label>
                <div class="controls">
                    <input class="form-control" id="usr_name" name="usr_name" type="text" value=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="ssn">
                    <i class="fa fa-envelope">
                    </i>
                    SSN
                </label>
                <div class="controls">
                    <input class="form-control" id="usr_ssn" name="usr_ssn" type="text" value=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="address">
                    <i class="fa fa-envelope">
                    </i>
                    Address
                </label>
                <div class="controls">
                    <input class="form-control" id="usr_address" name="usr_address" type="text" value=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="password">
                    <i class="fa fa-lock">
                    </i>
                    Password
                </label>
                <div class="controls">
                    <input class="form-control" id="usr_pass" name="usr_pass" type="password" value=""/>
                </div>
            </div>
        </fieldset>
    </div>
    <div>
        <input class="btn btn-primary btn-block" id="Login_register" type="button" value="Submit"/>
    </div>
    <div id="login-extra">
        <div class="text-center">
            <p>
                <a class="d-block small mt-3 active" href="#!register/:login">
                    I have an account? Sign In.
                </a>
            </p>
        </div>
    </div>
</div>
<div class="card card-login mx-auto mt-5" id="login-container" style="<%= login %>">
    <form method="Post">
        <div class="card-header">
            Login
        </div>
        <div class="card-body" id="login-content">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">
                        <i class="fa fa-user">
                        </i>
                        user name
                    </label>
                    <div class="controls">
                        <input class="form-control" id="usr_name1" name="usr_name1" type="text" value=""/>
                        <span class="invalid-feedback">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        <i class="fa fa-lock">
                        </i>
                        Password
                    </label>
                    <div class="controls">
                        <input class="form-control" id="usr_pass1" name="usr_pass1" type="password" value=""/>
                        <span class="invalid-feedback">
                        </span>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
    <div class="pull-right">
        <button class="btn btn-primary btn-block" id="Login_btn" type="submit">
            Login
        </button>
    </div>
    <div id="login-extra">
        <div class="text-center">
            <p>
                <a class="d-block small mt-3 active Login_btn" href="#!register/:newregister">
                    Don't have an account? Sign Up.
                </a>
            </p>
        </div>
    </div>
</div>
<div class="row status-bar">
    <div class="col-xl-4 container-fluid" style="text-align:center">
        <div class="alert alert-success" style="display: none">
        </div>
    </div>
</div>
<hr>
</hr>
