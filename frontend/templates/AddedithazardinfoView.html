<div class="row justify-content-end">
    <a class="font-weight-bold float-left tooltipinf" href="javascript:;" id="btnClosehazardinfoView" style="color: black;font-size: 30px;margin-bottom: 0px;margin-top: 7px;margin-right: 30px;">
        <i class="fa fa-close">
        </i>
    </a>
</div>
<div class="row justify-content-md-center">
    <!-- Image -->
    <div class="col-12 col-lg-4">
        <div class="card bg-light mb-4">
            <div class="card-body" style="text-align: center;">
                <a data-target="#productModal" data-toggle="modal" href="">
                    <img class="img-fluid" src="data:image/jpeg;base64,<%= data.involvedParty.LogoImage ? data.involvedParty.LogoImage : this.model.getInfoImage() %>" id="LogoImage" name="LogoImage" style="max-width: 400px;max-height: 250px;">
                    </img>
                        
                </a>
                <div class="text-center" style="margin-top: 16px;">
                    <span class="fileinput-button btn btn-outline-info btn-sm" style="float: inherit;">
                        <i class="icon-camera"></i>
                        <span>Upload Image</span>
                        <input accept="image/*" type="file" name="files[]" id="btnUploadClubIcon" >
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Add to cart -->
    <div class="col-12 col-lg-6 add_to_cart_block">
        <div class="card bg-light mb-3">
            <div class="card-body">
                <div class="form-group" mb-3">
                    <div class="controls col-12 col-lg-8">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                Name
                            </span>
                            <input class="form-control" id="Name" name="Name" placeholder="Name" type="text" value="<%= data.involvedParty.Name %>"/>
                        </div>
                    </div>
                </div>
                <div class="form-group" mb-3"> 
                    <div class="controls col-12 col-lg-11">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">
                                Product URL
                            </span>
                            <input aria-describedby="basic-addon3" class="form-control" id="membershipapiendpoint" name="membershipapiendpoint" placeholder="https://product.url/for/sustainability/product" type="text" value="<%= data.involvedParty.membershipapiendpoint %>"/>
                            
                        </div>
                    </div>
                </div>
                <div class="form-group" mb-3"> 
                    <div class="controls col-12 col-lg-8">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">
                                Details
                            </span>
                            <input aria-describedby="basic-addon3" class="form-control col-12 col-lg-11" id="planbprocessingmessage" name="planbprocessingmessage" type="text" value="<%= data.involvedParty.planbprocessingmessage %>">
                            </input>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="modal-footer">
                <button class="btn btn-outline-secondary" id="btnClosehazardinfoView" type="button">
                    Cancel
                </button>
                <button class="btn btn-outline-primary" id="btnAddUpdatehazardinfo" type="button">
                    <%= Operationtype === 'ADD'? 'Save' : 'Update' %>
                </button>
            </div>
        </div>
    </div>
  
</div>
<div class="row status-bar">
    <div class="col-xl-4 container-fluid" style="text-align:center">
        <div class="alert alert-success" style="display: none">
        </div>
    </div>
</div>
<hr/>
